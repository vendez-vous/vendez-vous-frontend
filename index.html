<!DOCTYPE html>
<html>
	<head>
		<title>Vendez Vous</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="">
		<script type="text/javascript"></script>
  	</head>

  	<body>
		<!-- Call to The Facebook SDK for JavaScript -->
		<script>
  	  		window.fbAsyncInit = function() {
		    	FB.init({
			      appId            : 203968780201183,
			      autoLogAppEvents : true,
			      xfbml            : true,
			      version          : 'v2.12',
			      status 	       : true /* reduces time wasted in checking if the user is logged in or not */
		  	  	});

		  	  	FB.getLoginStatus(function(response) {
		  			if (response.status === 'connected') {
		    			console.log('Logged in.');
		  			}
		  			else {
		    			FB.login();
		  			}
				});

				FB.logout(function(response) {
  					// user is now logged out
				});
		  	};

			(function(d, s, id) {
			    var js, fjs = d.getElementsByTagName(s)[0];
			    if (d.getElementById(id)) {return;}
			    js = d.createElement(s); js.id = id;
			    js.src = "https://connect.facebook.net/en_US/sdk.js";
			    fjs.parentNode.insertBefore(js, fjs);
			} (document, 'script', 'facebook-jssdk'));
		</script>

		<script>
			var finished_rendering = function() {
			  console.log("finished rendering plugins");
			  var spinner = document.getElementById("spinner");
			  spinner.removeAttribute("style");
			  spinner.removeChild(spinner.childNodes[0]);
			}
			FB.Event.subscribe('xfbml.render', finished_rendering);
		</script>

		<div id="spinner"
		    style="
		        background: #4267b2;
		        border-radius: 5px;
		        color: white;
		        height: 40px;
		        text-align: center;
		        width: 250px;">
		    Loading
		    <div
		    	class="fb-login-button"
		    	data-max-rows="1"
		    	data-size="large"
		    	data-button-type="continue_with"
		    	data-use-continue-as="true"
		    ></div>
		</div>

		<h1>Vendez Vous</h1>
		<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"></div>

  </body>
</html>
