<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vendez Vous</title>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- meta tag to make the website Search Engine friendly-->
  <meta name="HandheldFriendly" content="True">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style type="text/css">
		h1 {
			font-size: 64px;
			font-weight: bold;
			text-align:center;
		}

		h2 {

		}

		button {
			float: right;
		}
	</style>
</head>

<body>
	<div class="center" id="Heading">
		<h1>Nearby users available to meet</h1>
	</div>

	<button onclick="location.href='https://vendez-vous.ml/profile'" type="button">Profile</button>
	<br>

	<script type="text/javascript">
		window.onload = function() {
		  var startPos;
		  var geoOptions = {
		     timeout: 10 * 1000
		  }

		  var geoSuccess = function(position) {
		    startPos = position;
		    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
		    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
		  };
		  var geoError = function(error) {
		    console.log('Error occurred. Error code: ' + error.code);
		    // error.code can be:
		    //   0: unknown error
		    //   1: permission denied
		    //   2: position unavailable (error response from location provider)
		    //   3: timed out
		  };

		  navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
		};
	</script>

</body>
</html>
