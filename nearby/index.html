<!DOCTYPE html>
<html lang="en">
<head>
	<title>VendezVous</title>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- meta tag to make the website Search Engine friendly-->
  <meta name="HandheldFriendly" content="True">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <style type="text/css">
		h1 {
			font-size: 64px;
			font-weight: bold;
			text-align:center;
		}

		h2 {

		}

		button {
			float: right;
		}
	</style>
</head>

<body>
	<div class="center" id="Heading">
		<h1>Nearby users available to meet</h1>
	</div>

	<button onclick="location.href='https://vendez-vous.github.io/profile'" type="button">Profile</button>
	<br>

	<script type="text/javascript">
		window.onload = function() {
		  var startPos;
		  var geoOptions = {
		     timeout: 10 * 1000
		  }

		  var geoSuccess = function(position) {
		    startPos = position;
		    document.getElementById('startLat').innerHTML = startPos.coords.latitude;
		    document.getElementById('startLon').innerHTML = startPos.coords.longitude;
		  };
		  var geoError = function(error) {
		    console.log('Error occurred. Error code: ' + error.code);
		    // error.code can be:
		    //   0: unknown error
		    //   1: permission denied
		    //   2: position unavailable (error response from location provider)
		    //   3: timed out
		  };

		  navigator.geolocation.getCurrentPosition(geoSuccess, geoError, geoOptions);
		};
	</script>

	<!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
