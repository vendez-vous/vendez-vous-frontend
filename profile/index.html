<body>
	<div class="center" id="Heading">
		<h1>Profile</h1>
	</div>

	<button onclick="location.href='https://vendez-vous.ml/nearby'" type="button">Users Available</button>
	<br>
	<button onclick="javascript:logout();">Logout from Facebook</button>

	<div class="center" id="SubHeadings">
		<div class="Name">
			<form action="/action_page.php">
	  		<h2>Name</h2>
	  		<input type="text" name="name">
	  		<br><br>
				<input type="submit" value="Save">
			</form>
		</div>

		<div class="center" id="About">
			<form action="/action_page.php">
	  		<h2>About</h2>
	  		<input type="text" name="about">
	  		<br><br>
				<input type="submit" value="Save">
			</form>
		</div>

		<div class="center" id="Interests">
			<form action="/action_page.php">
	  		<h2>Interests</h2>

	<!-- <button onclick="handleSessionResponse(response)" type="button">Logout</button> -->

	<!-- <a href="/delete" onclick="FB.logout();">Logout</a> Use it for the delte account button, here /logout is a function which deletes the user's account -->

	<script>
		window.fbAsyncInit = function() {
	    FB.init({
	      appId      : 203968780201183,
	      cookie     : true,  // enable cookies to allow the server to access
	                          // the session
	      xfbml      : true,  // parse social plugins on this page
	      version    : 'v2.12', // use graph api version 2.8
	      autoLogAppEvents : true,
	     // status 	 : true /* reduces time wasted in checking if the user is logged in or not */
	    });
	  };

		(function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "https://connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));

		function logout() {
	    FB.logout(function(response) {
	    	// user is now logged out
	  	});
		}
	</script>
