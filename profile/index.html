<body>
	<div class="heading">
		<h1>Profile</h1>
	</div>

	<button onclick="location.href='https://vendez-vous.github.io/nearby'" type="button">Users Nearby</button>
	<br>
	<br>
	<button onclick="javascript:logout();">Logout from Facebook</button>

	<div class="subheadings">
		<form action="/action_page.php">
			<div class="name">
	  		<h2>Name</h2>
	  		<input type="text" name="name">
	  		<br><br>
			</div>

			<div class="interests">
		  		<h2>Interests</h2>
					<textarea name="interests" rows="3" cols="54"></textarea>
		  		<br><br>
			</div>

			<div class="about">
		  		<h2>About</h2>
		  		<!-- <input type="text" name="about"> -->
					<textarea name="about" rows="6" cols="54"></textarea>
		  		<br><br>
					<input type="submit" value="Save">
			</div>
		</form>
	</div>

	<!-- <button onclick="handleSessionResponse(response)" type="button">Logout</button> -->

	<!-- <a href="/delete" onclick="FB.logout();">Logout</a> Use it for the delte account button, here /logout is a function which deletes the user's account -->

	<script>
		window.fbAsyncInit = function() {
	    FB.init({
	      appId      : 203968780201183,
	      cookie     : true,  // enable cookies to allow the server to access
	                          // the session
	      xfbml      : true,  // parse social plugins on this page
	      version    : 'v2.12', // use graph api version 2.8
	      autoLogAppEvents : true,
	     // status 	 : true /* reduces time wasted in checking if the user is logged in or not */
	    });
	  };

		(function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "https://connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));

		function logout() {
			FB.getLoginStatus(function(response) {
        if (response && response.status === 'connected') {
            FB.logout(function(response) {
                // document.location.reload();
								window.location = "https://vendez-vous.github.io";
            });
        }
    	});
		}
	</script>
