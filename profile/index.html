<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vendez Vous</title>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- meta tag to make the website Search Engine friendly-->
  <meta name="HandheldFriendly" content="True">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<!-- Adding Google Font API -->
	<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Tangerine|Gugi|Indie+Flower">
	<style type="text/css">
		.heading h1 {
			font-size: 64px;
			font-family: 'Indie Flower', sans-serif;
			text-align:center;
			background-color: rgb(124, 124, 224);
			color: white;
			margin: 0;
		}

		.subheadings {
			width: 500px;
			margin: 30px auto 0 auto;
			border: 2px solid #dddddd;
			padding: 20px;
		}

		button {
			float: right;
		}
	</style>
</head>

<body>
	<div class="heading">
		<h1>Profile</h1>
	</div>

	<button onclick="location.href='https://vendez-vous.ml/nearby'" type="button">Users Available</button>
	<br>
	<button onclick="javascript:logout();">Logout from Facebook</button>

	<div class="subheadings">
		<form action="/action_page.php">
			<div class="name">
	  		<h2>Name</h2>
	  		<input type="text" name="name">
	  		<br><br>
				<!-- <input type="submit" value="Save"> -->
			</div>

			<div class="about">
		  		<h2>About</h2>
		  		<input type="text" name="about">
		  		<br><br>
					<!-- <input type="submit" value="Save"> -->
			</div>

			<div class="interests">
		  		<h2>Interests</h2>
		  		<input type="text" name="interests">
		  		<br><br>
					<input type="submit" value="Save">
			</div>
		</form>
	</div>

	<!-- <button onclick="handleSessionResponse(response)" type="button">Logout</button> -->

	<!-- <a href="/delete" onclick="FB.logout();">Logout</a> Use it for the delte account button, here /logout is a function which deletes the user's account -->

	<script>
		window.fbAsyncInit = function() {
	    FB.init({
	      appId      : 203968780201183,
	      cookie     : true,  // enable cookies to allow the server to access
	                          // the session
	      xfbml      : true,  // parse social plugins on this page
	      version    : 'v2.12', // use graph api version 2.8
	      autoLogAppEvents : true,
	     // status 	 : true /* reduces time wasted in checking if the user is logged in or not */
	    });
	  };

		(function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "https://connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));

		function logout() {
	    FB.logout(function(response) {
	    	// user is now logged out
	  	});
		}
	</script>
</body>
</html>
